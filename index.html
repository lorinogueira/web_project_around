<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
    />
    <meta name="keywords" content="Fotos, EUA Afora, galeria" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Vector.png"
          alt="Logo Around The U.S."
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/Jacques Cousteau.jpg"
            alt="Foto de Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__aboutme">Explorador</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <div class="gallery__photo-card">
            <img
              class="gallery__photo"
              src="images/Vale de Yosemite.jpg"
              alt="Paisagem do Vale de Yosemite"
            />
            <div class="gallery__photo-info">
              <p class="gallery__photo-caption">Vale de Yosemite</p>
              <button class="gallery__photo-button"></button>
            </div>
          </div>
          <div class="gallery__photo-card">
            <img
              class="gallery__photo"
              src="images/Lago Louise.jpg"
              alt="Paisagem do Lago Louise"
            />
            <div class="gallery__photo-info">
              <p class="gallery__photo-caption">Lago Louise</p>
              <button class="gallery__photo-button"></button>
            </div>
          </div>
          <div class="gallery__photo-card">
            <img
              class="gallery__photo"
              src="images/Montanhas Carencro.jpg"
              alt="Paisagem das Montanhas Carencro"
            />
            <div class="gallery__photo-info">
              <p class="gallery__photo-caption">Montanhas Carencro</p>
              <button class="gallery__photo-button"></button>
            </div>
          </div>
          <div class="gallery__photo-card">
            <img
              class="gallery__photo"
              src="images/Latemar.jpg"
              alt="Paisagem de Latemar"
            />
            <div class="gallery__photo-info">
              <p class="gallery__photo-caption">Latemar</p>
              <button class="gallery__photo-button"></button>
            </div>
          </div>
          <div class="gallery__photo-card">
            <img
              class="gallery__photo"
              src="images/Parque Nacional da Vanoise.jpg"
              alt="Paisagem do Parque Nacional da Vanoise"
            />
            <div class="gallery__photo-info">
              <p class="gallery__photo-caption">Parque Nacional da Vanoise</p>
              <button class="gallery__photo-button"></button>
            </div>
          </div>
          <div class="gallery__photo-card">
            <img
              class="gallery__photo"
              src="images/Lago di Braies.jpg"
              alt="Paisagem do Lago di Braies"
            />
            <div class="gallery__photo-info">
              <p class="gallery__photo-caption">Lago di Braies</p>
              <button class="gallery__photo-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
      <div class="popup popup_opened">
        <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              class="popup__input popup__input_content_name"
              type="text"
              name="name"
              placeholder="Nome"
              required
            />
            <input
              class="popup__input popup__input_content_aboutme"
              type="text"
              name="aboutme"
              placeholder="Sobre mim"
              required
            />
            <button class="popup__submit-button" type="submit">Salvar</button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
