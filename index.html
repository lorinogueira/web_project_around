<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
    />
    <meta name="keywords" content="Fotos, EUA Afora, galeria" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Vector.png"
          alt="Logo Around The U.S."
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/Jacques-Cousteau.jpg"
            alt="Foto de Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__aboutme">Explorador</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
      <div class="popup popup_function_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" novalidate>
            <input
              id="name-input"
              class="popup__input popup__input_content_name"
              type="text"
              minlength="2"
              maxlength="40"
              name="name"
              placeholder="Nome"
              required
            />
            <span class="name-input-error popup__input-error"></span>
            <input
              id="aboutme-input"
              class="popup__input popup__input_content_aboutme"
              type="text"
              minlength="2"
              maxlength="200"
              name="aboutme"
              placeholder="Sobre mim"
              required
            />
            <span class="aboutme-input-error popup__input-error"></span>
            <button class="popup__submit-button" type="submit">Salvar</button>
          </form>
          <button
            class="popup__close-button popup__close-button_position_top"
            type="button"
          ></button>
        </div>
      </div>
      <div class="popup popup_function_add-card">
        <div class="popup__container">
          <h2 class="popup__title">Novo Local</h2>
          <form class="popup__form" novalidate>
            <input
              id="title-input"
              class="popup__input popup__input_content_title-card"
              type="text"
              minlength="2"
              maxlength="30"
              name="title"
              placeholder="Título"
              required
            />
            <span class="title-input-error popup__input-error"></span>
            <input
              id="link-input"
              class="popup__input popup__input_content_link"
              type="url"
              name="link"
              placeholder="Link de imagem"
              required
            />
            <span class="link-input-error popup__input-error"></span>
            <button class="popup__submit-button" type="submit">Criar</button>
          </form>
          <button
            class="popup__close-button popup__close-button_position_top"
            type="button"
          ></button>
        </div>
      </div>
      <div class="popup popup_function_open-image">
        <div class="popup__container-image">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__photo" src="#" alt="Foto do local" />
          <p class="popup__photo-caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <div class="gallery__photo-card">
        <img class="gallery__photo" alt="Foto do local" />
        <div class="gallery__photo-info">
          <p class="gallery__photo-caption"></p>
          <button class="gallery__like-button"></button>
          <button class="gallery__remove-button"></button>
        </div>
      </div>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
